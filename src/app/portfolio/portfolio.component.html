<div class="portfolio-container container text-center">
  <h2>Portfolio</h2>
<hr>
  <div class="projects-container">
    <div class="card" style="width: 18rem;" *ngFor="let project of projects">
      <a href="{{project.link}}" target="_blank">
        <img class="card-img-top" src="{{project.img}}" alt="Card image cap">
        <div class="card-body text-center">
          <h5 class="card-title">{{project.title}}</h5>
          <p class="card-text">{{project.tools}}</p>
        </div>
      </a>
    </div>
  </div>

</div>
