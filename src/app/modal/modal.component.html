<div *ngIf="!!openedProject" class="custom-modal" (click)="closeOnBackdropClick($event)">
    <div class="custom-modal-content " (click)="$event.stopPropagation()">
      <div class="custom-modal-header">
        <h5>{{openedProject}}</h5>
        <button class="close" (click)="closeModal()">&times;</button>
      </div>
      <div class="custom-modal-body">
        <iframe *ngIf="openedProject === 'Crossword generator'" src="../../assets/reactBuilds/crossword/index.html" width="100%" height="500px" frameborder="0"></iframe>
        <iframe *ngIf="openedProject === 'Catch game'" src="../../assets/reactBuilds/catch-game/index.html" width="100%" height="500px" frameborder="0"></iframe>
    </div>
    </div>
  </div>
